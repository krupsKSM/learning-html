<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete HTML Form Reference with Attributes</title>
</head>
<body>

  <h1>HTML Form with Full Elements and Attribute Descriptions</h1>

  <!-- 
    The <form> element defines the form.
    action: URL to send data to
    method: HTTP method (GET or POST)
    enctype: encoding type (used for file uploads)
    target: where to open the response (e.g., _self, _blank)
    autocomplete: enables/disables auto-fill from browser memory
  -->
  <form action="/submit" method="post" enctype="multipart/form-data" target="_blank" autocomplete="on">

    <!-- Placeholder: Shows hint text when input is empty -->
    <!-- Required: Makes the field mandatory -->
    <!-- Pattern: Regex validation -->
    <!-- Value: Pre-filled value -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" 
           placeholder="Enter your username" 
           pattern="[A-Za-z]{4,}" 
           value="JohnDoe"
           required>
    <br><br>

    <!-- Readonly: Makes field uneditable, but still submitted -->
    <label for="readonlyField">Read-only Info:</label>
    <input type="text" id="readonlyField" value="Visible but not editable" readonly>
    <br><br>

    <!-- Disabled: Field is uneditable and NOT submitted -->
    <label for="disabledField">Disabled Field:</label>
    <input type="text" id="disabledField" value="Cannot interact" disabled>
    <br><br>

    <!-- Autocomplete on specific input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="email" placeholder="you@example.com">
    <br><br>

    <!-- Password with required and placeholder -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Min 6 characters">
    <br><br>

    <!-- Date input with min and max -->
    <!-- type="date": calendar picker -->
    <!-- min/max: restrict date range -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" min="1950-01-01" max="2020-12-31">
    <br><br>

    <!-- Multiple attribute in file input -->
    <!-- multiple: Allows selecting multiple files -->
    <label for="files">Upload Files:</label>
    <input type="file" id="files" name="files" multiple>
    <br><br>

    <!-- Multiple in <select> also allows selecting more than one option -->
    <label for="colors">Favorite Colors:</label>
    <select id="colors" name="colors" multiple>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>
    <br><br>

    <!-- Textarea with placeholder and required -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="40" placeholder="Type your message here..." required></textarea>
    <br><br>

    <!-- Submit and Reset Buttons -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </form>

</body>
</html>
