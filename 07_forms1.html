<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Form Reference with Descriptions</title>
</head>
<body>

  <h1>Complete HTML Form Example with Comments</h1>

  <!-- 
    The <form> element defines an HTML form.
    action: URL where the form data is sent.
    method: HTTP method to use ('get' or 'post').
    enctype: specifies encoding for form-data (used for file uploads).
  -->
  <form action="/submit" method="post" enctype="multipart/form-data">

    <!-- Text input field -->
    <!-- type="text": Basic single-line text input -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>
    <br><br>

    <!-- Email input field -->
    <!-- type="email": Validates input to be in email format -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br><br>

    <!-- Password input field -->
    <!-- type="password": Hides characters as dots or asterisks -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br><br>

    <!-- Number input field -->
    <!-- type="number": Allows numeric input with min and max validation -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="120">
    <br><br>

    <!-- Date input field -->
    <!-- type="date": Shows a calendar date picker -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    <br><br>

    <!-- Time input field -->
    <!-- type="time": Lets users pick a time -->
    <label for="appt">Appointment Time:</label>
    <input type="time" id="appt" name="appt">
    <br><br>

    <!-- URL input field -->
    <!-- type="url": Validates for proper URL format -->
    <label for="website">Website:</label>
    <input type="url" id="website" name="website">
    <br><br>

    <!-- Telephone input -->
    <!-- type="tel": Used for entering phone numbers -->
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="+91XXXXXXXXXX"
    pattern="\+91[0-9]{10}" autocomplete="off"
    required>
    <br><br>

    <!-- Search input -->
    <!-- type="search": Designed for search queries (can trigger special styling in browsers) -->
    <label for="search">Search:</label>
    <input type="search" id="search" name="search">
    <br><br>

    <!-- Color picker input -->
    <!-- type="color": Lets users choose a color -->
    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color">
    <br><br>

    <!-- Range slider input -->
    <!-- type="range": Lets users choose a number from a slider -->
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="100">
    <br><br>

    <!-- Checkboxes -->
    <!-- type="checkbox": Multiple options can be selected -->
    <label>Skills:</label><br>
    <input type="checkbox" id="html" name="skills" value="HTML">
    <label for="html">HTML</label><br>
    <input type="checkbox" id="css" name="skills" value="CSS">
    <label for="css">CSS</label><br>
    <input type="checkbox" id="js" name="skills" value="JavaScript">
    <label for="js">JavaScript</label>
    <br><br>

    <!-- Radio buttons -->
    <!-- type="radio": Only one option can be selected from the same name group -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <br><br>

    <!-- Dropdown selection -->
    <!-- <select>: Creates a dropdown menu -->
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="">--Select--</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select>
    <br><br>

    <!-- Multi-select dropdown -->
    <!-- multiple: Allows multiple selections from dropdown -->
    <label for="fruits">Favorite Fruits:</label>
    <select id="fruits" name="fruits" multiple size="3">
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="mango">Mango</option>
      <option value="mango">BHango</option>
      <option value="mango">Tango</option>
      <option value="mango" selected>Zango</option>
      <option value="mango">Sango</option>
      <option value="mango">Wango</option>
      <option value="mango">Pango</option>
      <option value="mango">Dango</option>
    </select>
    <br><br>

    <!-- Textarea -->
    <!-- <textarea>: For multi-line text input -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="40"></textarea>
    <br><br>

    <!-- File upload -->
    <!-- type="file": Lets user choose a file to upload -->
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume">
    <br><br>

    <!-- Hidden field -->
    <!-- type="hidden": Invisible input sent with the form -->
    <input type="hidden" name="user_id" value="12345">

    <!-- Fieldset and Legend -->
    <!-- <fieldset>: Groups related form controls -->
    <!-- <legend>: Title for the grouped section -->
    <fieldset>
      <legend>Agreement</legend>
      <label>
        <input type="checkbox" name="terms"> I agree to the terms and conditions
      </label>
    </fieldset>
    <br>

    <!-- Buttons -->
    <!-- type="submit": Submits the form -->
    <!-- type="reset": Resets all form fields -->
    <!-- type="button": Does not submit; used for custom JS actions -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button" onclick="alert('Custom action!')">Click Me</button>

  </form>

</body>
</html>
