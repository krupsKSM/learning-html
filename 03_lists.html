<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul style="list-style-type:square;">
        <li>abc</li>
        <li>def</li>
        <li>GHi</li>
        <li>JKl</li>
    </ul>

    <ol>
        <li>ram</li>
        <li>sam</li>
        <li>dam</li>
    </ol>

    <dl>  <!--description list-->
        <dt>coffee</dt>  <!--title-->
        <dd>black hot drink</dd>   <!--description-->
    </dl>
    <dl>
        <dt>Tea</dt>
        <dd>brown hot drink</dd>
    </dl>
    <dl>
        <dt>cold coffee</dt>
        <dd>chocolate cold drink</dd>
    </dl>

    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

</body>
</html>
