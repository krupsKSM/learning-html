<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        #table1, th , td {
            border: solid 2px red;
            border-radius: 10px; 
        }

        #table2 , #t2 {
            border: solid 4px rgb(15, 220, 155);
            
            border-collapse: collapse;
           
        }
    </style>
</head>
<body>
    <table id="table1">
        <caption><strong>Employee data</strong></caption>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>country</th>
        </tr>
        <tr>
            <td>Abc</td>
            <td>123</td>
            <td>IN</td>
        </tr>
        <tr>
            <td>Def</td>
            <td>456</td>
            <td>US</td>
        </tr>
        <tr>
            <td>GHi</td>
            <td>789</td>
            <td>EU</td>
        </tr>
        <tr>
            <td>JKl</td>
            <td>112</td>
            <td>AU</td>
        </tr>
        <tr>
            <td>MNo</td>
            <td>113</td>
            <td>EU</td>
        </tr>
    </table>
<br>
    <table id = "table2">

        </tr>
        <tr>
            <td>MNo</td>
            <td>113</td>
            <td>EU</td>
        </tr>
    </table>

    
</body>
</html>
